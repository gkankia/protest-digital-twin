<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Protest Digital Twin</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.19.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.19.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yam9uZTkwIiwiYSI6ImNrZ3R6M2FvdTBwbmwycXBibGRqM2w2enYifQ.BxjvFSGqefuC9yFCrXC-nQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/jorjone90/cmm58myuk000t01r063yb09t7', // Use the standard style for the map
        projection: 'globe', // display the map as a globe
        zoom: 18, // initial zoom level, 0 is the world view, higher values zoom in
        center: [44.799, 41.697], // center the map on this longitude and latitude
        pitch: 52.76,
        bearing: -132.62,
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.scrollZoom.enable();

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });
</script>

</body>
</html>
